<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Drink Water</h1>

    <div class="input">
      <h2>1. Enter your goal for the day and click submit</h2>
      <form action="" class="form">
        <input type="number" placeholder="Enter quantity in ml..." />
        <button>Submit</button>
      </form>
    </div>

    <div class="total">
      <div class="empty">
        <h4 class="empty-qty">0 L</h4>
        <p>Remaining</p>
      </div>

      <div class="completed">
        <h3 class="completed-qty"></h3>
      </div>
    </div>

    <h5 class="selectHeading"></h5>

    <div class="cups"></div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="">
    <div class="clock">
      <div class="circle"></div>
      <div class="hour"></div>
      <div class="min"></div>
      <div class="sec"></div>
    </div>

    <h1 class="time">10:10 AM</h1>

    <div class="date-cont">
      <span class="day-month">Sunday, Dec</span>
      <span class="date">3</span>
    </div>

    <button class="mode-btn">Dark Mode</button>

    <script src="script.js"></script>
  </body>
</html>
